<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register/register.css">
    <title>Login | Atendti</title>
</head>
<body>
    <img src="../img/logo.png" alt="logo" class="logo">
    <div class="blur"></div>
    <div class="ball1"></div>
    <div class="ball2"></div>
    
        <h1 class="header_title">
            Vamos precisar de algumas informações
        </h1>
    
    <main class="inputs">
        <form action="" class="inputs_form"></form>
            <input type="text" name="nome" id="nome" placeholder="Nome...">
            <input type="tel" name="telefone" id="telefone" placeholder="Telefone para contato...">
            <input type="email" name="email" id="email" placeholder="Email...">
            <input type="password" name="password" id="password" placeholder="Senha...">
        
    </main>
    <footer class="footer_login">
        <button class="login_button">
           Cadastrar
        </button>
    </footer>
    <img src="../img/equipe.png" alt="Equipe Trabalhando" class='bg-equipe'>
</body>
</html>
